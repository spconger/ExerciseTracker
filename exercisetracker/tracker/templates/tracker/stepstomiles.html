{% extends 'base.html' %}
{% block content %}
<h2>Steps to Miles</h2>
<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
        <th>Exercise Date</th>
        <th>Steps</th>
        <th>Miless</th>
        
        </tr>
    </thead>
    <tbody>
        {% for w in miles_list %}
        <tr>
            <td>{{ w.walkdate }}</td>
            <td>{{ w.steps}}</td>
            <td>{{ w.miles}}</td>

        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
